{% extends 'filesystem/base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static 'authentication_app/style.css' %}">
{% endblock %}

{% block content %}
    <div>
        <div class="brand-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect opacity="0.3" x="3" y="10" width="18" height="4" rx="2" fill="currentColor" />
                <rect x="7" y="10" width="10" height="4" rx="2" fill="currentColor" />
              </svg>
        </div>
        <h2>Login</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="button_01" type="submit">Log In</button>
            <p><a href="{% url 'authentication_app:reset_page' %}">Forget Password</a></p>
            {% if next %}
                <input type="hidden" name="next" value="{{ next }}"/>
            {% endif %}
            <p>Don't have an account? <a href="{% url 'authentication_app:signup' %}">Sign Up</a></p>
        </form>
    </div>
{% endblock %}
