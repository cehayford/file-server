{% extends 'filesystem/base.html' %}
{% load static %}

{% block head %}
  <link rel="stylesheet" href="{% static '/filesystem/style.css' %}">
{% endblock %}

{% block content %}
<div>
  <h2>Sign Up</h2>
  <form method="POST" action="">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign Up</button>
      <p>Have an account? <a href="{% url 'authentication_app:login' %}">Log In</a></p>
  </form>
</div>
{% endblock %}
